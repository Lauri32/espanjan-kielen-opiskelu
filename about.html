<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            display: flex;
        }
        header {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header nav {
            background-color: #2E0854;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        header nav a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            background-color: #4B0082;
            border-radius: 5px;
        }
        .sidebar {
            background-color: #333;
            color: white;
            position: fixed;
            top: 3.5rem;
            left: 0;
            width: 200px;
            height: 100%;
            padding-top: 2rem;
        }
        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 2rem;
            padding-top: 5.5rem;
            width: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <aside class="sidebar"></aside>
    <div class="content">
        <!-- Content for About Us -->
    </div>
</body>
</html>
