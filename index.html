<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Basic Words</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            display: flex;
        }
        header {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header nav {
            background-color: #2E0854;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        header nav a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            background-color: #4B0082;
            border-radius: 5px;
        }
        .sidebar {
            background-color: #333;
            color: white;
            position: fixed;
            top: 3.5rem;
            left: 0;
            width: 200px;
            height: 100%;
            padding-top: 2rem;
        }
        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 2rem;
            padding-top: 5.5rem;
            width: calc(100% - 200px);
        }
        .card {
            background-color: white;
            border: 2px solid #4B0082;
            border-radius: 10px;
            display: inline-block;
            margin: 1rem;
            width: 200px;
            height: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            perspective: 1000px;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }
        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 1rem;
        }
        .card-front {
            background-color: #4B0082;
            color: white;
        }
        .card-back {
            background-color: #fafafa;
            color: #4B0082;
            transform: rotateY(180deg);
        }
        .section-title {
            font-size: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn Basic Words</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <aside class="sidebar">
        <a href="#basic-vocabulary">Basic Vocabulary</a>
        <a href="#common-phrases">Common Phrases</a>
        <a href="#grammar-points">Grammar Points</a>
    </aside>
    <div class="content">
        <section id="basic-vocabulary">
            <h2 class="section-title">Basic Vocabulary</h2>
            <div class="card" onclick="this.classList.toggle('is-flipped');">
                <div class="card-inner">
                    <div class="card-front">Hello</div>
                    <div class="card-back">Hola</div>
                </div>
            </div>
            <div class="card" onclick="this.classList.toggle('is-flipped');">
                <div class="card-inner">
                    <div class="card-front">Goodbye</div>
                    <div class="card-back">Adiós</div>
                </div>
            </div>
            <!-- Add more vocabulary cards here -->
        </section>
        <section id="common-phrases">
            <h2 class="section-title">Common Phrases</h2>
            <div class="card" onclick="this.classList.toggle('is-flipped');">
                <div class="card-inner">
                    <div class="card-front">What is your name?</div>
                    <div class="card-back">¿Cómo te llamas?</div>
                </div>
            </div>
            <!-- Add more phrases cards here -->
        </section>
        <section id="grammar-points">
            <h2 class="section-title">Grammar Points</h2>
            <div class="card" onclick="this.classList.toggle('is-flipped');">
                <div class="card-inner">
                    <div class="card-front">The (masculine singular)</div>
                    <div class="card-back">El</div>
                </div>
            </div>
            <!-- Add more grammar points cards here -->
        </section>
    </div>
</body>
</html>
