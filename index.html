<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Basic Words</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        header {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #2E0854;
            color: white;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        nav a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #4B0082;
            border-radius: 5px;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .card {
            background-color: white;
            border: 2px solid #4B0082;
            border-radius: 10px;
            display: inline-block;
            margin: 1rem;
            width: 200px;
            height: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        .card-front {
            background-color: #4B0082;
            color: white;
        }
        .card-back {
            background-color: #fafafa;
            color: #4B0082;
            transform: rotateY(180deg);
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }
        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn Basic Words</h1>
        <p>Improve your vocabulary with our elegant swap cards</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="card" onclick="this.classList.toggle('is-flipped');">
            <div class="card-inner">
                <div class="card-front">
                    Hola
                </div>
                <div class="card-back">
                    Hello
                </div>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('is-flipped');">
            <div class="card-inner">
                <div class="card-front">
                    Gracias
                </div>
                <div class="card-back">
                    Thank you
                </div>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('is-flipped');">
            <div class="card-inner">
                <div class="card-front">
                    Adi√≥s
                </div>
                <div class="card-back">
                    Goodbye
                </div>
            </div>
        </div>
    </div>
</body>
</html>
